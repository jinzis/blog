<!DOCTYPE html>
<html>
<head>
    <title>jinzi的博客</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">jinzi的博客</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页</a></li>
                <%if(user){%>
                <li><a href="/article/add">发表文章</a></li>
                <%}else{%>
                <li><a href="/users/reg">注册</a></li>
                <li><a href="/users/login">登录</a></li>
               <%}%>
                <li><a href="/users/logout">退出</a></li>
            </ul>
            <%if(user){%>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <img  class="img img-rounded" src="<%=user.avatar%>" alt="" style="height:35px;width:35px">
                        <%=user.username%>
                        <span class="caret"></span></a>
                                        <ul class="dropdown-menu">
                                            <li><a href="/users/logout"><span class="glyphicon glyphicon-off">退出</span></a></li>
                                       </ul>
                </li>
            </ul>
            <%}%>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <%if(error){%>
    <div class="alert alert-danger"><%=error%></div>
    <%}%>
    <% if(success){%>
    <div class="alert alert-success"><%=success%></div>
    <%}%>
